<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>The Melodic City</title>

    <!-- CSS Links -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

</head>

<body>

    <div class="container-fluid background no-gutters">
        <!-- Landing Page Section -->
        <div class="landing-section">

            <!-- Landing Page Image -->
            <div class="row">
                <div class="col-12 hero-image hero-text rel">
                    <img class="map-image" src="./assets/images/bristol.png" alt="Workplace" />

                    <div class="abs">
                        <a type="button" id="st-pauls" class="btn video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/MPaN8nTt4Rw" data-target="#myModal"><i class="fas fa-headphones"></i> </a>
                        <a type="button" id="redfield" class="btn video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/k7CYyWNzCss" data-target="#myModal"> <i class="fas fa-headphones"></i> </a>
                        <a type="button" id="redland" class="btn video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/gWDbLBgcoi4" data-target="#myModal">  <i class="fas fa-headphones"></i> </a>
                        <a type="button" id="innercity" class="btn video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/V34aBj4txCc" data-target="#myModal">  <i class="fas fa-headphones"></i> </a>
                        <a type="button" id="southville" class="btn video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/TK9m5WY2oJI" data-target="#myModal">  <i class="fas fa-headphones"></i> </a>
                        <a type="button" id="redcliff" class="btn video-btn" data-toggle="modal" data-src="https://www.youtube.com/embed/-T0apruxxL0" data-target="#myModal">  <i class="fas fa-headphones"></i> </a>
                    </div>
                </div>
            </div>
            <!-- / .Landing Page Image -->

            

        </div>
        <!-- / .Landing Page Section -->

    </div>
       <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">

                    
                    <div class="modal-body">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>        
                        <!-- 16:9 aspect ratio -->
                        <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="" id="video"  allowscriptaccess="always" allow="autoplay"></iframe>
                    </div>
                </div>
                </div>
            </div> 
            </div>
    
    <!-- JavaScript Links Placed at bottom to increase page load times-->
     
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   
    <!-- Bootstrap 4 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {

        // Gets the video src from the data-src on each button

        var $videoSrc;  
        $('.video-btn').click(function() {
            $videoSrc = $(this).data( "src" );
        });
    
        // when the modal is opened autoplay it  
        $('#myModal').on('shown.bs.modal', function (e) {
            
        // set the video src to autoplay and not to show related video. Youtube related video is like a box of chocolates... you never know what you're gonna get
        $("#video").attr('src',$videoSrc + "?autoplay=1&amp;modestbranding=1&amp;showinfo=0" ); 
        })


        // stop playing the youtube video when I close the modal
        $('#myModal').on('hide.bs.modal', function (e) {
            // a poor man's stop video
            $("#video").attr('src',$videoSrc); 
        }) 
            
        // document ready  
        });
    </script>
</body>

</html>
